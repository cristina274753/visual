        <path d="m25 25 v50 h50 v50 h50 v50 h50 v-50 h50 v-50 h50 v-50 z" style="stroke:green; stroke-width:3; fill:none;" xº></path>

    <svg viewBox="0 0 600 400" width="600" height="400">
        <path fill="none" stroke="red" 
        d="M5 270 l40 -30 l215 75 v-110 h40 v-140 h240 v100 h90 v100 h60"   />

    <svg viewBox="0 0 600 400" width="600" height="400">
        <!-- Vamos a dibujar una curva, nos posicionamos con M, definimos el primer punto de la curva con la letra C los dos primeros números representa
        el primer número 100 100 el segundo punto representa el segundo par 200 0 y el tercer punto viene representado por el tercer par 300 100 --> 
        <path fill="none" stroke="blue" 
        
        d="M100 200 C100 200 200 0 300 200" style="stroke-width:3;"  />
