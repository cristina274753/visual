<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Primer React - Ghibli SPA</title>

    <!-- Tip: si quieres favicon, pon uno en public/ y referencia aquí -->
    <!-- <link rel="icon" type="image/svg+xml" href="/public/vite.svg" /> -->

    <!-- Fuente opcional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos mínimos por si tarda en cargar el bundle */
      :root { color-scheme: light dark; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        background: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
      }
      #root {
        min-height: 100%;
        display: grid;
        place-items: center;
      }
      .boot {
        opacity: 0.7;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <span class="boot">Cargando la aplicación…</span>
    </div>

    <!-- Importa el entry de React desde src -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
