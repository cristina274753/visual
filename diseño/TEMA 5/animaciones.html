   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function () {

  const canvas = document.getElementById("likesCanvas");
  const ctx = canvas.getContext("2d");

  let likes = 0;
  const maxLikes = 200;

  function dibujarBarra() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    /* Fondo de la barra */
    ctx.fillStyle = "#ccc";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    /* Barra de progreso */
    ctx.fillStyle = "#F75270";
    ctx.fillRect(0, 0, (likes / maxLikes) * canvas.width, canvas.height);
  }

  $("#likeBtn").click(function () {
    if (likes < maxLikes) {
      likes += 10;
      $("#likes").text(likes);
      dibujarBarra();
    }
  });

  /* Dibujo inicial */
  dibujarBarra();
});
  </script>
