<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categor√≠as - Estilo Retro Futurista</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Press+Start+2P&display=swap');

    :root {
      --bg-color: #06090f;
      --accent: #ff004d;
      --text: #e0e0e0;
      --grid-line: rgba(255,255,255,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
      padding: 60px;
    }

    h1 {
      font-family: 'Press Start 2P', monospace;
      color: var(--accent);
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 3px;
      margin-bottom: 50px;
      text-shadow: 0 0 10px var(--accent);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .card {
      position: relative;
      width: 230px;
      height: 160px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(10,10,15,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 0, 77, 0.1);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,0,77,0.2), transparent);
      transition: 0.6s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 15px var(--accent);
      transform: scale(1.05);
    }

    .icon {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 15px;
      text-shadow: 0 0 8px var(--accent);
    }

    .title {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text);
    }

    /* Simulaci√≥n de rejilla retro */
    .background-grid {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: linear-gradient(to top, rgba(255,0,77,0.15) 0%, transparent 100%);
      background-size: 40px 40px;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      transform: perspective(400px) rotateX(60deg);
      transform-origin: bottom;
      z-index: -1;
    }
  </style>
</head>
<body>

  <h1>CATEGOR√çAS</h1>

  <div class="cards-container">
    <div class="card">
      <div class="icon">üéÆ</div>
      <div class="title">JUEGOS</div>
    </div>
    <div class="card">
      <div class="icon">üé¨</div>
      <div class="title">PEL√çCULAS</div>
    </div>
    <div class="card">
      <div class="icon">üéµ</div>
      <div class="title">M√öSICA</div>
    </div>
    <div class="card">
      <div class="icon">üìö</div>
      <div class="title">LIBROS</div>
    </div>
    <div class="card">
      <div class="icon">üíæ</div>
      <div class="title">SOFTWARE</div>
    </div>
  </div>

  <div class="background-grid"></div>

</body>
</html>
