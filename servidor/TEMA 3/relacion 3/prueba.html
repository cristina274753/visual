<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
  <style>
    /* Estilos mínimos para que se vea bien */
    body { font-family: Arial, Helvetica, sans-serif; background:#f7f7f7; padding:2rem; }
    .form-container { max-width:700px; margin:0 auto; background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .row { display:flex; gap:1rem; }
    .col { flex:1; }
    label { display:block; margin-bottom:.25rem; font-weight:600; }
    input, select, textarea { width:100%; padding:.5rem .6rem; border:1px solid #d0d0d0; border-radius:6px; box-sizing:border-box; }
    .actions { display:flex; gap:.5rem; margin-top:1rem; }
    .btn { padding:.6rem 1rem; border-radius:6px; border:none; cursor:pointer; }
    .btn-primary { background:#0b76ef; color:#fff; }
    .btn-ghost { background:transparent; border:1px solid #d0d0d0; }
    .help { font-size:.85rem; color:#666; margin-top:.25rem; }
    .error { color:#c00; font-size:.85rem; }
  </style>
</head>
<body>
  <main class="form-container">
    <h1>Título del formulario</h1>
    <form id="myForm" action="/submit" method="post" novalidate>

      <!-- Campos de texto -->
      <div class="row">
        <div class="col">
          <label for="firstName">Nombre</label>
          <input id="firstName" name="firstName" type="text" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="col">
          <label for="lastName">Apellido</label>
          <input id="lastName" name="lastName" type="text" placeholder="Ingresa tu apellido" required>
        </div>
      </div>

      <!-- Email y contraseña -->
      <div class="row" style="margin-top:1rem">
        <div class="col">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="usuario@ejemplo.com" required>
          <div class="help">Usa un correo válido — se utilizará para contactarte.</div>
        </div>
        <div class="col">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" minlength="6" placeholder="Mínimo 6 caracteres" required>
        </div>
      </div>

      <!-- Select -->
      <div style="margin-top:1rem">
        <label for="country">País</label>
        <select id="country" name="country" required>
          <option value="">Selecciona un país</option>
          <option value="es">España</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="us">Estados Unidos</option>
        </select>
      </div>

      <!-- Radios / Checkboxes -->
      <fieldset style="margin-top:1rem; border:none; padding:0">
        <legend>Género</legend>
        <label><input type="radio" name="gender" value="female"> Femenino</label>
        &nbsp;
        <label><input type="radio" name="gender" value="male"> Masculino</label>
        &nbsp;
        <label><input type="radio" name="gender" value="other"> Otro</label>
      </fieldset>

      <div style="margin-top:.5rem">
        <label><input type="checkbox" name="subscribe"> Deseo recibir noticias y actualizaciones</label>
      </div>

      <!-- Textarea -->
      <div style="margin-top:1rem">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje..."></textarea>
      </div>

      <!-- Acciones -->
      <div class="actions">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-ghost">Limpiar</button>
      </div>

    </form>

    <!-- Script mínimo para mostrar errores de validación personalizados -->
    <script>
      (function(){
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function(e){
          if(!form.checkValidity()){
            e.preventDefault();
            // Mostrar mensajes nativos o personalizados
            const invalid = form.querySelector(':invalid');
            if(invalid){ invalid.focus(); }
            alert('Por favor revisa los campos requeridos.');
          }
        });
      })();
    </script>

  </main>
</body>
</html>
