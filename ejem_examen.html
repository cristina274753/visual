/* ===========================
   EJERCICIO 3 – TRANSFORM + TRANSITION
   =========================== */
.box {
  width: 100px;
  height: 100px;
  background: red;
  margin: 40px auto;
  transition: transform 1.5s ease;
}
.box:hover {
  transform: rotate(45deg) scale(2);
}

/* ===========================
   EJERCICIO 4 – ANIMACIÓN CSS
   =========================== */
.circulo {
  width: 80px;
  height: 80px;
  background: orange;
  border-radius: 50%;
  position: relative;
  animation: mover 4s infinite;
}
@keyframes mover {
  0% { left: 0; }
  50% { left: 300px; }
  100% { left: 0; }
}

/* ===========================
   EJERCICIO 6 – MENÚ LATERAL
   =========================== */

  background: #333;
  position: fixed;
  left: -200px;
  top: 0;

  padding: 20px;

</style>

<!-- ===========================
     EJERCICIO 7 – CANVAS BÁSICO
     =========================== -->
<h2>7. Canvas básico</h2>
<canvas id="cv" width="400" height="300" style="border:1px solid black;"></canvas>

<script>
const c = document.getElementById("cv");
const ctx = c.getContext("2d");

ctx.fillStyle = "green";
ctx.fillRect(20, 20, 200, 100);

ctx.beginPath();
ctx.arc(120, 70, 40, 0, Math.PI*2);
ctx.fillStyle = "red";
ctx.fill();

ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(400,300);
ctx.strokeStyle = "black";
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillText("DISEÑO", 20, 180);
</script>

<hr>

<!-- ===========================
     EJERCICIO 8 – CANVAS ANIMADO
     =========================== -->
<h2>8. Canvas animado (rebote)</h2>
<canvas id="cv2" width="500" height="200" style="border:1px solid black;"></canvas>

<script>
const cv2 = document.getElementById("cv2");
const ctx2 = cv2.getContext("2d");

let x = 0;
let vel = 3;

function animar(){
  ctx2.clearRect(0,0,500,200);

  ctx2.fillStyle = "blue";
  ctx2.fillRect(x, 80, 40, 40);

  x += vel;

  if(x > 460 || x < 0){
    vel *= -1;
  }

  requestAnimationFrame(animar);
}

animar();
</script>

<hr>

<h2>9. SVG con degradado + path + animación</h2>

<svg width="300" height="200">

      <stop offset="0%" stop-color="lightblue"/>
      <stop offset="100%" stop-color="blue"/>
    </linearGradient>
  </defs>

  <rect x="10" y="10" width="200" height="100" fill="url(#grad)" />

  <circle id="c" cx="110" cy="60" r="30" fill="yellow">
    <animate attributeName="r" from="20" to="40" dur="2s" repeatCount="indefinite"/>
  </circle>
